<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Span table rows and columns</title>

    <style>
        table {
            width: 700px;
            background-color: lightblue;
            margin-top: 24px;
            margin-left: 24px;
        }

        table, td, th {
            border: 1px solid black;
            border-collapse: collapse;
            font-size: 24px;
        }

        td, th {
            padding: 16px;
        }
    </style>

</head>
<body>
    <table>
        <caption>My Secret Time-Table</caption>
        <tr>
            <td rowspan="6">Hours</td>
            <th>Mon</th>
            <th>Tue</th>
            <th>Wed</th>
            <th>Thu</th>
            <th>Fri</th>
        </tr>
        <tr>
            <td>Hindi</td>
            <td>Sports</td>
            <td>Science</td>
            <td>Math</td>
            <td>English</td>
        </tr>
        <tr>
            <td>English</td>
            <td>Sports</td>
            <td>Math</td>
            <td>Science</td>
            <td>Hindi</td>
        </tr>
        <tr>
            <td colspan="5" style="text-align: center;">
                Lunch Break
            </td>
        </tr>
        <tr>
            <td>Hindi</td>
            <td>Sports</td>
            <td>Science</td>
            <td>Math</td>
            <td>English</td>
        </tr>
        <tr>
            <td>English</td>
            <td>Sports</td>
            <td>Math</td>
            <td>Science</td>
            <td>Hindi</td>
        </tr>
    </table>
</body>
</html>
